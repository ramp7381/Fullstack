<!DOCTYPE html>
<html>
    <head>
        <title>Web-Page</title>
    </head>
    <style>
        div.gallery{
            margin: 5px;
            border: 1px solid #ccc;
            float: left;
            width: 188px;
        }
        div.gallery:hover{
            border: 1px solid #777;
        }
        div.gallery img{
            width: 100%;
            height: auto;
        }
        div.desc{
            padding: 20px;
            text-align: center;
        }
    </style>
    <body>
        <div class="gallery">
            <a target="_blank" href="nature.jpg.jpg"></a>
            <img src="nature.jpg.jpg" width="400" height="250">
        </a>
        <div class="desc">some description about the image</div>
        </div>
        <div class="gallery">
            <a target="_blank" href="car.jpg"></a>
            <img src="car.jpg" width="400" height="250">
        </a>
        <div class="desc">some description about the image</div>
        </div>
    </body>
</html>
