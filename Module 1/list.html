<!DOCTYPE html>
<html>
    <head>
        <tittle>Types Of List</tittle>
    </head>
    <body>
        <p>Ordered List</p>
        <ol>
            <li>Coffee</li>
            <li>Milk</li>
            <li>Tea</li>
        </ol>
        <p>Un-Ordered List</p>
        <ul>
            <li>Coffee</li>
            <li>Milk</li>
            <li>Tea</li>
        </ul>
        <p>Definition List</p>
        <dl>
            <dt>Coffee</dt>
            <dd>Black Hot Drink</dd>
            <dt>Tea</dt>
            <dd>White Cold Milk</dd>
        </dl>
    </body>
    </html>
